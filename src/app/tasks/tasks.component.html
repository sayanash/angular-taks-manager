@if (isAddTask) {
  <app-new-task (addTask)="onAddTask($event)" (cancel)="onCancelAddTask($event)"></app-new-task>
}


<app-new-task></app-new-task>
<section>
    <header>
      <h2>{{ name() }}'s Tasks</h2>
      <menu>
        <button (click)="onStartAddTask()">Add Task</button>
      </menu>
    </header>
    <ul>
        @for(task of selectedUserTasks ;track task.taskId){
            <li> <app-task [task]="task" (complete)="onTaskComplete($event)"/> </li>
        }
    </ul>
  </section>
